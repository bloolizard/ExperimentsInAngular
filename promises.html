<div></div>
<script>

    function getCountryInfo(country_name){
        return new Promise(
                function(resolve, reject){
                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', 'http://restcountries.eu/rest/v1/name/'+ country_name);
                    xhr.setRequestHeader('accept', 'application/json');
                    xhr.addEventListener('readystatechange', function(){
                        if (xhr.readyState == 4){
                            if (xhr.status == 200){
                                var obj = JSON.parse(xhr.responseText);
                                console.log(obj);
                                document.body.firstElementChild.innerHTML = xhr.responseText;
                                resolve(obj);
                            }
                            else {
                                reject(Error('ahh error'+ xhr.statusText))
                            }

                        }
                    });
                    xhr.send();
                }
        );
    }
